name: Run tests and publish report
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browser
        run: npx playwright install --with-deps chromium
      - name: Run Playwright Regression tests
        run: npx playwright test --grep @reg
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: src/output/test-results/
          retention-days: 31

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: src/output/allure-results
          allure_report: src/output/allure-reports

      - name: Publish test report on GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
